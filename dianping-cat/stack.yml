version: '3'

services:
  database:
    image: mysql:5
    environment:
      - MYSQL_ROOT_PASSWORD=0
  admin:
    image: htynkn/dianping-cat
    depends_on:
      - database
    ports:
      - 8080
    environment:
      - DATABASE_USER=root
      - DATABASE_HOST=database
      _ DATABASE_PASSWORD=0